<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      scripts 
    -->
    <!-- redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <!-- react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react-dom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- DB simulation -->
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <!-- redux thunk -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"
    ></script>

    <title>Todo App With State</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Redux Code -->
    <script type="application/javascript">
      //#region ID GENERATOR
      /** Generate Unique IDs
       * Helper function to generate uniques IDs
       * @returns {string}
       */
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }
      //#endregion

      //#region App Code
      // 1. Constantes
      // 2. Action Creators
      // 3. Reducers

      //#region 1. Constantes
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";
      //#endregion

      //#region 2. Action Creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function handleDeleteTodoAction(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occured. Try again.");
          });
        };
      }

      function handleAddTodoAction(name, cb) {
        return (dispatch) => {
          API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              cb()
            })
            .catch(() => {
              alert("An error occurred. Try again");
            });
        };
      }

      function handleToggleTodoAction(id){
        return (dispatch) => {
          dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occured. Try again.");
          });
        }
      }
      
      function handleDeleteGoalAction(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occured. Try again.");
          });
        };
      }

      function handleAddGoalAction(name, cb) {
        return (dispatch) => {
          API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              cb()
            })
            .catch(() => alert("An error ocurred. Try again"));
        };
      }
      
      function handleInitialData(){
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        }
      }
      //#endregion

      //#region 3. Reducers
      // reducers _handler_ : drive changes to state based in actions
      function todos(state = [], action) {
        // actions : data event
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }
      //#endregion

      //#endregion App Code

      //#region Redux Middlewares
      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad ideal");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad ideal");
        }

        next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };
      //#endregion

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <!-- React Code -->
    <script type="text/babel">
      //#region List
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => {
                    props.toggle && props.toggle(item.id);
                  }}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }
      //#endregion

      //#region Todos
      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(handleAddTodoAction(
            this.input.value,
            () => this.input.value = ""
            ))
        };

        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodoAction(todo));
        };

        toggleItem = (id) => {
          this.props.store.dispatch(handleToggleTodoAction(id))
        };

        render() {
          return (
            <div>
              <h1>Todos List</h1>

              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                remove={this.removeItem}
                items={this.props.todos}
              />
            </div>
          );
        }
      }
      //#endregion

      //#region Goals
      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(handleAddGoalAction(
            this.input.value,
            () => this.input.value = ""
            ));
        };

        removeItem = (goal) => {
          this.props.store.dispatch(handleDeleteGoalAction(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals List</h1>

              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />

              <button onClick={this.addItem}>Add Goal</button>
              <List remove={this.removeItem} items={this.props.goals} />
            </div>
          );
        }
      }
      //#endregion

      //#region App
      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.subscribe(() => this.forceUpdate());

          store.dispatch(handleInitialData())
        }

        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading) return <h3>Loading...</h3>;

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById("app"));
      //#endregion

      //#region Context
      const Context = React.createContext()
      class Provider extends React.Component {
        render(){
          return(
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          )
        }
      }
      //#endregion
    </script>
  </body>
</html>
